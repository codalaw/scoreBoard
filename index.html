<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="location">
            <div class="location-text">Home</div>
            <div class="ScoreScreen"><span id="scoreHome">0</span></div>
            <div class="button-container">
                <button class="incrementBtn" onclick="homeAdd1()">+1</button>
                <button class="incrementBtn" onclick="homeAdd2()">+2</button>
                <button class="incrementBtn" onclick="homeAdd3()">+3</button>
                <button class="decrementBtn" onclick="homeMinus1()">-1</button>
                <button class="decrementBtn" onclick="homeMinus2()">-2</button>
                <button class="decrementBtn" onclick="homeMinus3()">-3</button>
            </div>
        </div>
        <div class="location">
            <div class="location-text">Guest</div>
            <div class="ScoreScreen"><span id="scoreGuest">0</span></div>
            <div class="button-container">
                <button class="incrementBtn" onclick="guestAdd1()">+1</button>
                <button class="incrementBtn" onclick="guestAdd2()">+2</button>
                <button class="incrementBtn" onclick="guestAdd3()">+3</button>
                <button class="decrementBtn" onclick="guestMinus1()">-1</button>
                <button class="decrementBtn" onclick="guestMinus2()">-2</button>
                <button class="decrementBtn" onclick="guestMinus3()">-3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
